<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>profile-card-component</title>
</head>
<body>
    <!--svg images-->
    <section>
        <img id="top" src="bg-pattern-top.svg" alt="">
    </section>
    <section>
    <img id="bottom"src="bg-pattern-bottom.svg" alt="">
    </section>
    <!--main card--> 
    <div class="content">
        <div class="card-header">
            <img src="bg-pattern-card.svg" alt="">
        </div>
        <div class="card-body">
        <div class="img-container">
            <img src="image-victor.jpg" alt="">
        </div>
        <div class="txt-container">
            <h3>Victor Crest     <span class="age-header">26</span></h3>
            <h5>London</h5>
        </div>
        <div class="link-container">
            <ul>
               <li><div class="links"><div class="link1">80K</div><div><div class="link2">Followers</div></div></li>
               <li><div class="links"><div class="link1">803K</div><div><div class="link2">Likes</div></div></li>
               <li><div class="links"><div class="link1">1.4K</div><div><div class="link2">Photos</div></div></li>
            </ul>
        </div>
    </div>
    </div> 
</body>
</html>
